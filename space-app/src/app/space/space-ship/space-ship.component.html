<div class="spaceship">
  <h4>{{spaceShip.modelName}}</h4>

  <div class="images" appSpaceImage>
    <img [src]="spaceShip.imageUrl"/>
    <img class="pilot" *ngIf="spaceShip.pilot" [src]="spaceShip.pilot.imageUrl"/>
  </div>

  <div class="health" [title]="'Health ' + spaceShip.health + '%'">
    <div [style.width.%]="spaceShip.health"></div>
  </div>

  <div class="property" [class.active]="spaceShip.activeShields">
    {{ spaceShip.activeShields | tickize }}
    SHIELDS
  </div>

  <div class="property" [class.active]="spaceShip.activeWeapons">
    {{ spaceShip.activeShields | tickize }}
    WEAPONS
  </div>
</div>

<div class="actions">
  <ng-content></ng-content>
</div>
